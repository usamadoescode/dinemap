        * {
          margin: 0;
          padding: 0;
          list-style: none;

        }
    
        body {
          font-family: 'Poppins', sans-serif;
          background: #f9fafc;
        }
    
        /* Navbar Styling */
        header {
          background: #ffffff;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
          padding: 10px 0;
        }

          font-size: 24px;
          font-weight: regular;
          color:rgb(0, 0, 0);

        }

          color: #333333;
          font-size: 19px;
          transition: color 0.3s ease;
          margin:7px;
        }
    
        .nav-link:hover, .nav-link.active {
          color: #ffffff; /* Ensures text is white */
          background:#E23744;
          border-radius: 10px;
        }
        
    
        /* Hero Section */
        .hero {
          background:#E23744;
          color: white;
          text-align: center;
          padding: 50px 0;
        }
    
        .hero h1 {
          font-size: 48px;
          font-weight: bold;
          margin-bottom: 10px;
        }
    
        .hero p {
          font-size: 18px;
        }
    </style>
</head>
